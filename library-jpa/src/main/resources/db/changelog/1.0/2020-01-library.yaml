databaseChangeLog:
  - changeSet:
      id: 2020-01-genres
      author: mderyagina
      createTable:
        tableName: genres
        columns:
          - column:
              name: id
              type: bigint
              autoIncrement: true
              constraints:
                nullable: false
                primaryKey: true
                primaryKeyName: pk_genres
          - column:
              name: name
              type: varchar(255)
  - changeSet:
      id: 2020-01-books
      author: mderyagina
      createTable:
        tableName: books
        columns:
          - column:
              name: id
              type: bigint
              constraints:
                nullable: false
                primaryKey: true
                primaryKeyName: pk_books
                autoIncrement: true
          - column:
              name: title
              type: varchar(255)
  - changeSet:
      id: 2020-01-authors
      author: mderyagina
      createTable:
        tableName: authors
        columns:
          - column:
              name: id
              type: bigint
              constraints:
                nullable: false
                primaryKey: true
                primaryKeyName: pk_authors
                autoIncrement: true
          - column:
              name: name
              type: varchar(255)
  - changeSet:
      id: 2020-01-books_authors
      author: mderyagina
      createTable:
        tableName: books_authors_correlation
        columns:
          - column:
              name: book_id
              type: bigint
              constraints:
                nullable: false
          - column:
              name: author_id
              type: bigint
              constraints:
                nullable: false
  - changeSet:
      id: 2020-01-books_genres
      author: mderyagina
      createTable:
        tableName: books_genres_correlation
        columns:
          - column:
              name: book_id
              type: bigint
              constraints:
                nullable: false
          - column:
              name: genre_id
              type: bigint
              constraints:
                nullable: false