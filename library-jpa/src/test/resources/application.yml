spring:
  shell:
    interactive:
      enabled: false
  datasource:
    url: jdbc:h2:mem:testdb3
    initialization-mode: always
    schema: schema.sql
    data: test-data.sql
  jpa:
    generate-ddl: false
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
  liquibase:
    enabled: false
  h2:
    console:
      enabled: true

