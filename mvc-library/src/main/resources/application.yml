application:
  version: '@project.version@'
  locale-name: eng_US
spring:
  datasource:
    url: jdbc:h2:mem:testdb3
    initialization-mode: always
    schema: classpath:/schema.sql
    data: classpath:/data.sql
  jpa:
    generate-ddl: false
    hibernate:
      ddl-auto: none
    show-sql: true
server:
  port: 8085
